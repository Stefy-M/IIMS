  </div>

  <div class="row">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card" style="width: 60rem; margin-top: 25px">
        <div class="card-header">
          <ul
            class="nav nav-tabs card-header-tabs"
            id="bologna-list"
            role="tablist"
          >
            <li class="nav-item">
              <a
                class="nav-link active"
                href="#description"
                role="tab"
                aria-controls="description"
                aria-selected="true"
                >Manage/Onboard</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#history"
                role="tab"
                aria-controls="history"
                aria-selected="false"
                >Bulk Upload</a
              >
            </li>
          </ul>
        </div>
        <div class="card-body">
          <h4 class="card-title">New Agent Onboarding</h4>
          <div class="tab-content mt-3">
            <div class="tab-pane active" id="updatecreate">
              <form action="">
                <p>Create a new agent record or update an existing on: </p>
                <input class="form-check-input" type="radio" id="create" name ="createupdate"value="create" />
                <label class="form-check-label" for="create">Create Agent Record</label><br />
                <input class="form-check-input" type="radio" id="update" name ="createupdate" value="update" />
                <label class="form-check-label" for="update">Update Agent Record</label><br />
                <br>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)="showModal()">
                  Next
                </button>
              </form>
            </div>

<!-- Button to Open the Modal -->


<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" (click)="hideModal()">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form (submit) = "onRegisterSubmit()">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control"  name="fname">
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control"  name="lname">
          </div>
          <div class="form-group">
            <label >Email address</label>
            <input type="email" class="form-control" name ="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
          <div class="form-group">
              <label >NPN</label>
              <input type="text" class="form-control" name ="npn">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        

        <!-- this button is hidden, used to close from typescript -->
        <button type="button" id="close-modal" data-dismiss="modal" style="display: none">Close</button>
      </div>
    </div>
  </div>
</div>
